<!DOCTYPE html>
  <html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="table-users">
    <div class="header">Last 5 Post Updates</div>
    <table cellspacing="0">
        <tr>
          <th>Title</th>
          <th>Views</th>
          <th>Upload</th>
          <th>Video Link</th>
          <th style="text-align: left; width: 30";>Thumbnail Link</th>           
        </tr>
          {% for i in scrape %}
        <tr>
            <td>{{i['Title']}}</td>
          <td>{{i['Views']}}</td>
          <td>{{i['Upload']}}</td>          
          <td><a href="{{i['Video Link']}}" target="_blank">{{i['Video Link']}}</a></td>
          <td><a href="{{i['Thumbnail Link']}}" target="_blank">{{i['Thumbnail Link']}}</a></td>
        {% endfor %}
    </table>
  </div>
  </body>
  </html>
